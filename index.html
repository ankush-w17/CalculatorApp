<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calculator App</h1>
    <div id="calculator">
        <div id="first-row">
            <input type="text" id="input-field" pattern="\d*">
            <span class="expression" id="clear">C</span>
        </div>
        
        <div class="row">
            <div class="expression" id="seven">7</div>
            <div class="expression" id="eight">8</div>
            <div class="expression" id="nine">9</div>
            <div class="expression" id="plus">+</div>
        </div>
        <div class="row">
            <div class="expression" id="four">4</div>
            <div class="expression" id="five">5</div>
            <div class="expression" id="six">6</div>
            <div class="expression" id="minus">-</div>
        </div>
        <div class="row">
            <div class="expression" id="one">1</div>
            <div class="expression" id="two">2</div>
            <div class="expression" id="three">3</div>
            <div class="expression" id="multiply">*</div>
        </div>
        <div class="row">
            <div class="expression" id="divide">/</div>
            <div class="expression" id="zero">0</div>
            <div class="expression" id="dot">.</div>
            <div class="expression" id="equals">=</div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
